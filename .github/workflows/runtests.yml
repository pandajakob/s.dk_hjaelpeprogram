name: Java Maven Build & test
on:
  push:
    branches: ['main']

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: maven
    - name: Build with maven
      run: mvn -B package --file pom.xml
    - name: mvn compile
      run: mvn compile




